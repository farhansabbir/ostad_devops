name: Build and Test Flask App

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        id: sonarqube-scan-check
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.CICD_SONAR_TOKEN }}

      - name: SonarQube Quality Gate
        id: sonarqube-quality-gate-check
        uses: SonarSource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.CICD_SONAR_TOKEN }}
          SONAR_PROJECT_KEY: farhansabbir_cicd
          SONAR_HOST_URL: https://sonarcloud.io

      - name: Summarize SonarQube job
        if: always()
        run: |
          echo "## ðŸ§ª SonarQube Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkout | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| SonarQube Scan | $([[ '${{ steps.sonarqube-scan-check.outcome }}' == 'success' ]] && echo âœ… Success || echo âŒ Failed) |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | $([[ '${{ steps.sonarqube-quality-gate-check.outcome }}' == 'success' ]] && echo âœ… Passed || echo âŒ Failed) |" >> $GITHUB_STEP_SUMMARY

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs:
      - sonarqube
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo with tags
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        id: docker-login
        uses: docker/login-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get tag if exists
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --exact-match 2>/dev/null || echo "latest")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:${{ steps.get_tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:latest

      - name: Summarize Docker build & push
        if: always()
        run: |
          echo "## ðŸ³ Docker Image Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkout with tags | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Login | $([[ '${{ steps.docker-login.outcome }}' == 'success' ]] && echo âœ… Success || echo âŒ Failed) |" >> $GITHUB_STEP_SUMMARY
          echo "| Get Git Tag | $([[ '${{ steps.get_tag.outcome }}' == 'success' ]] && echo âœ… Success || echo âŒ Failed) |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push Docker Image | $([[ '${{ steps.push.outcome }}' == 'success' ]] && echo âœ… Success || echo âŒ Failed) |" >> $GITHUB_STEP_SUMMARY